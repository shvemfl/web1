<h2><a href="http://moonji.com/bookauth/1150/"target=_blank"specification">그리고 : 서정학</a> </h2>
<img src="2018021001000463300032601.jpg"width="40%">
<p><strong><u>자신만만</u>하게 그리기 시작한다.</strong> 기분좋게 시작한다.
<br>그리고 그리다보면 선명함이 조금씩 사라진다. 
그리고 점점 흐려진다. 그리고 점점 슬퍼진다. 
알아보기 힘들 정도가 되면 그릴 수 없게 된다. 영역을 벗어난다.<br>
다른 것이 되기 전에 대충 수습하곤 하지만 선을 넘으면 그렇게 다른 것이 된다.
당신은 알아챌 수 없다. </p>
<p>그리고 경계는 미묘해서 날 맑을 때는 제법 멀리까지 선명하다. 
하지만 고개를 약가만 틀어보어도 알아볼 수 없다.
그 자리에서 그곳을 봐야 보인다.</p>
